<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Message Name</td>
            <td>Message About Us</td>
            <td>Message Career</td>
        </tr>
        <tr>
            <td>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyZkgVwl1_mP9woGlKg-S-tYU8fjkPnNcl0g&s" alt="Flower Image" width="100">
            </td>
            <td>
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    
                </video>
                <audio controls>
                    <source src="audio1.mp3" type="audio/mp3">
                    
                </audio>
            </td>
            <td>
                <p>Hello my name is K.Meenakshi.I'm from guntur.</p>
            </td>
        </tr>
        <tr>
            <td colspan="3">@Meena/td>
        </tr>
    </table>
</body>
</html>
