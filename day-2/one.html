<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration Page</title>
    <meta name="author" content="meena">
        <title></title>
        <!-- For external css -->
        <link rel="stylesheet" type="text/css" href="task.css">
    </head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Login Page</h2>
            <form>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Catchup:</label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <div class="submit-btn" style="text-align:center ;">
                <button type="submit">Submit</button>
            </div>
            </form>
        </div>
        <div class="form-section">
            <h2>Registration Form</h2>
            <form>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>Choose Country:</label>
                    <select id="country" name="country" required>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                        <option>Australia</option>
                        <option>India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Passport:</label>
                    <div class="radio-group">
                        <label for="yes"><input type="radio" id="yes" name="Passport" value="yes" required> Yes</label>
                        <label for="no"><input type="radio" id="no" name="Passport" value="no"> No</label>
                    </div>
                </div>
                <div class="submit-btn" style="text-align:center ;">
                <button type="submit">Submit</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
