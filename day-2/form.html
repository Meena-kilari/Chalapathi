<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>College Registration App</title>
</head>
<body>
	<h1 style="font-size:30px;">Registration form</h1>
	<form>
		First Name:<input type="text" name="Fname"><br>
		Last Name:<input type="text" name="Lname"><br>
		Age:<input type="number" name="Age"><br>
		DOB:<input type="date" name="DOB"><br>
		Start time:<input type="time" name="Stime"><br>
		Mobile Number:<input type="number" name="Mnumber"><br>
		Select Native:
			<select>
				<option>Telangana</option>
				<option>Kerala</option>
				<option>Karnataka</option>
				<option>Tamil Nadu</option>
				<option>Andhra</option>
			</select><br>
		Select ur favourite language:
			<input type="radio" name="fav_language" value="HTML">HTML
			<input type="radio" name="fav_language" value="CSS">CSS
			<input type="radio" name="fav_language" value="JS">JS
			<br>
		Select vehicle option:
			<input type="checkbox" name="vehicle1" value="bike">Bike
			<input type="checkbox" name="vehicle2" value="car">Car
			<input type="checkbox" name="vehicle3" value="boat">Boat
			<br>
		Enter E-mail:<input type="email" name="email"><br>
		Enter Password:<input type="password" name="password"><br>
		Enter E-mail:<input type="color" name="favcolor" value="#ff0000"><br>
		Enter E-mail:<input type="file" name="myfile" value="myfile"><br>
		Comment:<textarea></textarea><br>
	<form>
		<input type="submit" value="Register">
</body>
</html>
