<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="Meena()">Click me</button>
    <p id="mango">How r u?</p> 
</body>
<script>
    function Meena()
    {
        var txt;
        if(confirm('clicked')){
            txt="I'm fine";
        }
        else
        {
            txt="not fine";
        }
        document.getElementById('mango').innerHTML=txt;
    }
    

</script>
</body>
</html>
