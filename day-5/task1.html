<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<label>num1:</label>
	<input type="number" id="number1" value="">
	<label>num2:</label>
	<input type="number" id="number2" value="">
	<button onclick="calculate()">mul:</button>
	<input type="number" id="sum" value="" onclick="calculate()">
</body>
<script>
	function calculate()
	{
		var a1=document.getElementById('number1').value;
		var a2=document.getElementById('number2').value;
		var c=a1*a2;
		//alert(sum);
		document.getElementById('sum').value=c;

	}
</script>
</html>
