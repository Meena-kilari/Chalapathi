<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="meena()">show me</button>
	<p id="testmatch"></p>
</body>
<script>
	function meena(){
		var i,j;
		
		for(i=1;i<=10;i++)
		{
			for(j=1;j<=i;j++)
			{	

				document.getElementById('testmatch').innerHTML+=(j);
			}
		document.getElementById('testmatch').innerHTML+=("<br/>");
		}
	}
	
</script>
</html>
