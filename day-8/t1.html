<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="t2.css">
    <script src="t3.js"></script>
</head>
<body>
<div class="container">
    <form name="registration" onSubmit="return formValidation()">
        <label for="username">Username:</label>
        <input type="text" id="username1" name="username">
        
        <label for="age">Age:</label>
        <input type="number" id="age1" name="age">
        
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode1" name="pincode">
        
        <label for="pan">PAN Number:</label>
        <input type="text" id="pan1" name="pan">
        
        <label for="password">Password:</label>
        <input type="password" id="password1" name="password">
        
        <button type="submit">Submit</button>
    </form>
    
</div>
</body>
</html>
