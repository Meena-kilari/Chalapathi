<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<input type="number" id="age" value=""><br><br>
<button onclick="lemon()">Test me</button><br><br>
</body>
<script>
	function lemon() {
		var lem=document.getElementById('age').value;
		var change=Number(lem);
		document.write(typeof(change));
		if(Number.isInteger(change))
		{
			document.getElementById('para').innerHTML="yes it is a integer";
		}
		else
		{
			document.getElementById('para').innerHTML="no it is a float";
		}
	}
</script>
</html>
