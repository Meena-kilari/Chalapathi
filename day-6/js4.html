<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
</head>
<body>

        <p>The length of the string is:</p>
    <p id="method1"></p>

    <p>The charAt() Method</p>
    <p id="method2"></p>

    <p>The charCodeAt() Method</p>
    <p id="method3"></p>

    <p>The At() Method</p>
    <p id="method4"></p>

    <p>substr:</p>
    <p id="method5"></p>

    <p>concatination:</p>
    <p id="method6"></p>

    




        <script>
                // string length
                let text = "0123456789 10 11 12";
        document.getElementById("method1").innerHTML = text.length;
        //charAt()
        document.getElementById("method2").innerHTML = text.charAt(6);
        //charCodeAt() Method
        document.getElementById("method3").innerHTML = text.charCodeAt(6);
        //At() Method
        document.getElementById("method4").innerHTML = text.at(2);;
        //substr
         document.getElementById("method5").innerHTML= text.substr(7, 2);
         //concat
         let text1="13 14 15 16";
         let text2 = text.concat(" ",text1);
         document.getElementById("method6").innerHTML=text2;

</script>
